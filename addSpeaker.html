<!DOCTYPE html>
<html>
    <head> 
        <title>Add Speaker</title>
        <link rel="stylesheet" href="homePage.css">
        
    </head>
    <body>
        <h1>Add Speaker</h1>
    <form action="addSpeaker" method="POST" class="form">
            <h2 class="form-section-title">Speaker Information</h2>
            <div class="form-row">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-row">
                <label for="speaker_contact">Contact:</label>
                <input type="text" id="speaker_contact" name="speaker_contact" required>
            </div>
            <div class="form-row">
                <label for="speaker_dayofcontact">Day of Contact:</label>
                <input type="text" id="speaker_dayofcontact" name="speaker_dayofcontact" required>
            </div>
            <h2 class="form-section-title">Presentation Details</h2>
            <div class="form-row">
                <label for="presentation_title">Title:</label>
                <input type="text" id="presentation_title" name="presentation_title" required>
            </div>
            <div class="form-row">
                <label for="Presentationroom">Room:</label>
                <input type="text" id="Presentationroom" name="Presentationroom" required>
            </div>
            <div class="form-row">
                <label for="topic">Topic:</label>
                <input type="text" id="topic" name="topic" required>
            </div>
            <div class="form-row" style="justify-content: flex-end;">
                <input type="submit" value="Add Speaker" class="submit-btn">
            </div>
        </form>
    </body> 
</html>
